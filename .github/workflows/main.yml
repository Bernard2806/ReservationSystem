name: Deploy to FTP

on:
  push:
    branches:
      - main  # Ajusta segÃºn tu rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get the latest commit SHA
        id: get_sha
        run: echo "LATEST_COMMIT=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Get the previous commit SHA
        id: get_prev_sha
        run: echo "PREV_COMMIT=$(git rev-parse HEAD^1)" >> $GITHUB_ENV

      - name: Check for changes
        id: check_changes
        run: |
          # Obtener la lista de archivos modificados
          git diff --name-only ${{ env.PREV_COMMIT }} ${{ env.LATEST_COMMIT }} > changed_files.txt

          # Comprobar si solo se modificaron .gitignore o README.md
          if grep -q -E '^(\.gitignore|README\.md)$' changed_files.txt; then
            echo "Only .gitignore or README.md were modified. Skipping deployment."
            echo "skip_deploy=true" >> $GITHUB_ENV
          else
            echo "Files other than .gitignore or README.md were modified. Proceeding with deployment."
            echo "skip_deploy=false" >> $GITHUB_ENV
          fi

      - name: FTP Deploy
        if: env.skip_deploy == 'false'
        uses: sebastianpopp/ftp-action@v2.0.0
        with:
          host: ${{ secrets.FTP_HOST }}
          user: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          remoteDir: /htdocs  # Directorio remoto en tu servidor FTP